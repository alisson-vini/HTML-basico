<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Formulario</h1>
    </header>

    <main>

        <article>

            <section>
                <p>Preencha aqui as informações sobre o livro que vai ser acrescentado a Biblioteca Digital</p>
                
                <form action="" method="POST">
                    <div class="div_form">
                        <label for="titulo">Título</label>
                        <input type="text" name="titulo" id="titulo">
                    </div>

                    <div class="div_form">
                        <label for="genero">Gêreno</label>
                        <input type="text" name="genero" id="genero">
                    </div>

                    <div class="div_form">
                        <label for="autor">Autor</label>
                        <input type="text" name="autor" id="autor">
                    </div>

                    <div class="div_form">
                        <label for="data">Data de lançamento</label>
                        <input type="date" name="data" id="data">
                    </div>

                    <div class="div_form">
                        <label for="copias">Quantidade de cópias</label>
                        <input type="number" name="copias" id="copias" step="0.1">
                    </div>

                    <div class="div_form">
                        <input class="submit_form" type="submit" value="Enviar">
                    </div>

                </form>
            </section>

        </article>

    </main>

    <footer>

    </footer>
    
</body>

</html>
